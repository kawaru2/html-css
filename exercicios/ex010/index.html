<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/icon-html5.ico" type="image/x-icon">
    <title>Medidas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!-- A tag <source media/type> PRECISA estar sempre acima da tag <img> e entre a tag <picture> e os tamanhos precisam ser do menor para o maior e de cima pra baixo (podendo mudar as ordens de menor e maior cima e baixo) -->
    <picture>
        <source media="(max-width: 710px)" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="./midia/Dove Love - Quincas Moreira.mp3" controls></audio>
    <!-- Outros formatos de áudio (caso o navegador não seja compatível) -->
    <!-- MP3 WAV OGG -->
    <audio> <!-- Outra forma de adicionar um áudio -->
        <source src="./midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <!-- <source src="./midia/guanacast-33.ogg" type="audio/ogg">
        <source src="./midia/guanacast-33.wav" type="audio/wav"> -->
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="./midia/Dove Love - Quincas Moreira.mp3" download="./midia/Dove Love - Quincas Moreira.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
