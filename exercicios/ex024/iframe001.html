<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- TAMANHO PADRÃO DE IFRAME É DE: 300X150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500">CursoemVideo</iframe> para aprender a programar</p>

    <!--
        Alguns navegadores mobile não são compatíveis com o iframe, quando isso ocorre, ele mostrará
        o que estiver dentro da tag iframe, por esse motivo há um link dentro de iframe abaixo.
    -->

    <!-- O parâmetro scrolling permite deixarmos o iframe fixo, sem a rolagem lateral ou mesmo que não precise, colocar a rolagem lateral -->

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" scrolling="auto"><a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe> também é muito legal.</p>
</body>
</html>
