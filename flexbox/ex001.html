<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <style>
        .flex {
            width: 300px;
            border: 2px solid black;
            padding: 10px;
            display: flex;
        }

        .item {
            background-color: aqua;
            margin: 5px;
        }

    </style>
</head>
<body>
    <div class="flex">
        <!-- div.item*3 (para fazer 3 divs com a classe item, como no exemplo abaixo)
        Início do display flex, porém ainda falta tratar dos seus elementos filhos, os items que fazem parte do display flex (container) -->
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
    </div>
</body>
</html>
